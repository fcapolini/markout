# SonarCloud configuration
sonar.projectKey=fcapolini_markout
sonar.organization=fcapolini

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=Markout
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src
sonar.tests=tests

# Language
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.config.js,**/*.config.ts,**/*.config.mjs

# Test exclusions
sonar.test.exclusions=**/node_modules/**,**/dist/**

# Coverage exclusions
sonar.coverage.exclusions=**/tests/**,**/*.test.ts,**/*.config.js,**/*.config.ts,**/*.config.mjs,**/dist/**