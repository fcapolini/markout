# SonarCloud configuration
sonar.projectKey=fcapolini_markout
sonar.organization=fcapolini

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=Markout
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src
sonar.tests=tests

# Language
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Exclusions - exclude build artifacts, configs, and test fixtures
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.config.js,**/*.config.ts,**/*.config.mjs,**/tests/**/*-in.*,**/tests/**/*-out.*,**/tests/**/fixtures/**,**/tests/**/*.html,**/tests/**/*.json,**/tests/**/*.js

# Test exclusions - exclude non-test files from test analysis
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/tests/**/*-in.*,**/tests/**/*-out.*,**/tests/**/fixtures/**

# Test inclusions - only analyze actual test files
sonar.test.inclusions=**/tests/**/*.test.ts,**/tests/**/*.spec.ts

# Coverage exclusions
sonar.coverage.exclusions=**/tests/**,**/*.test.ts,**/*.config.js,**/*.config.ts,**/*.config.mjs,**/dist/**

# New Code Period - analyze all code, not just new code
# Set to a date in the past to include all code as "new code"
sonar.newCode.referenceBranch=main

# Alternative: Set a specific date to consider everything as new code
# Uncomment and set to project start date if reference branch doesn't work
# sonar.projectDate=2024-01-01

# Quality Gate - focus on overall metrics instead of new code metrics
sonar.qualitygate.wait=true